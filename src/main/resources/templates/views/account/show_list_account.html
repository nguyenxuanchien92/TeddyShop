<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Account</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>User Name</td>
        <td>Pass word</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${listAccount}">
        <td th:type="text" th:value="a"/>
    </tr>
    </tbody>
</table>
</body>
</html>
